        <div class="collapse navbar-collapse" id="navb">

    <div class="container">
        <br>
        <h1>ADMIN</h1>
        <hr>
        <br>
        <section>
            <h2>Register Item</h2>
            <br>
           <form action="">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="" id="txtTitle">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="" id="txtDescription">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="">Price</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="" id="txtPrice">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="">Image</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="" id="txtImage">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="">Category</label>
                <div class="col-sm-10">
                    <select class="form-control" id="txtselCategory">
                        <option value="Keyboard">Keyboard</option>
                        <option value="Mouse">Mouse</option>
                        <option value="Monitor">Monitor</option>
                    </select>
                </div>
            </div>
            
            <input type="button" class="btn btn-primary" onclick="" value="Save Item" name="" id="btnSave">

        </form>

        </section>

    </div>
